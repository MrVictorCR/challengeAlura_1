<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <title>Mundo Codificador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
		<script type = "text/javascript" src = "script.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
		
            <img class = "logo" src="Img/logo.png">
		 	<h1 class = "msjTitle">Encriptador de Mensajes</h1>
		
        </header>
        
		
			<div class = "generalBox">
			
				
				<div class="inputBox">
				
					<input type="text" id="mInput" class="mainInput" required placeholder="Ingresa el texto aquí!">
			
				</div>
				
				<div class = "eText">
				
					<img id = "dibujo" src = "Img/Dibujo.png">
					<h1 id = "txtRight">Ningún mensaje fue encontrado</h1>
					<textarea id = "textArea" name = "txtArea" rows = "8" cols = "80">Debes ingresar el texto que deseas encriptar primero :)!</textarea>
					<button id = "copy" onclick = "copy()">¡Copiar!</button>
				
				</div>
				
				<div class="secButtons">
				
					<p id = "pWithout">Solo minúsculas y sin acentos</p>
					<button class="bE" onclick = "encriptar()">Encriptar</button>
					<button class= "bDe" onclick = "desencriptar()">Desencriptar</button>
				
				</div>
				
				
				
			
			
		</div>
    

    </body>


    <footer>	
        <p class="copyright">&copy Copyright VíctorOrigins - 2022</p>
    </footer>
    
</html>
